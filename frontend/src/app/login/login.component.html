<div class="login-container">
  <h2>Login</h2>
  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="email" />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Password"
      type="password"
      [(ngModel)]="password"
    />
  </mat-form-field>
  <button mat-raised-button (click)="login()">Login</button>
  <button mat-button (click)="navigateToRegister()">Register</button>
</div>
